name: Generate Snake

on:
  # Controls when the action will run. This action runs every 6 hours.
  schedule:
    - cron: "0 */6 * * *"

# The sequence of runs in this workflow:
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Specify the Node.js version to use
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Checks repo under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      # Generates the snake  
      - name: Generate Snake
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: laysa66
          # these next 2 lines generate the files on a branch called "output". This keeps the main branch from cluttering up.
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Show the status of the build. Makes it easier for debugging (if there's any issues).
      - name: Show build status
        run: git status

      # Write the GIF and SVG output paths to environment files
      - name: Write output paths to environment files
        run: |
          echo "GIF_PATH=dist/github-contribution-grid-snake.gif" >> $GITHUB_ENV
          echo "SVG_PATH=dist/github-contribution-grid-snake.svg" >> $GITHUB_ENV

      # Push the changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          # the output branch we mentioned above
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
